<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <style>
            @media(max-width:568px){
                .btngp{
                    margin-top: 10px;
                }
            }
        </style>
</head>

<body>
    <div class="container">
        <h1 class="text-primary text-center mt-3">To Do List</h1>
        <form action="" class="mt-5 p-3 border border-3" style="min-width: 50%;">
            <div class="row">
                <div class="col-lg-7 col-md-7 col-sm-7 col-xs-9">
                    <input type="text" id="todotext" class="form-control" placeholder="Enter You To Do Here">
                </div>
                <div class="col-lg-5 col-md-5 col-sm-5 col-xs-3 btngp">
                    <input type="button" onclick="todofun()" class="btn btn-primary ps-4 pe-4" value="Add">
                    <input type="button" onclick="del()" class="btn btn-primary ps-4 pe-4" value="Delete">
                </div>
            </div>
            <div class="row ">
                <div class="col-12  p-3 ps-2" id="result"></div>
            </div>
        </form>
    </div>
</body>
<script>
    value = JSON.parse(localStorage.getItem('todo'))
    function disp() {
        result.innerHTML = ''
        for (i = 0; i < value.length; i++)
            result.innerHTML += `<p class="border border-primary border-3 p-2 ps-3">${i + 1}&nbsp;&nbsp;<b>${value[i]}</b></p>`
    }
    disp();
    function todofun() {

        data = todotext.value
        if (data) {

            if (localStorage.getItem('todo')) {
                value = JSON.parse(localStorage.getItem('todo'))
                value.push(data)
                localStorage.setItem('todo', JSON.stringify(value))
            } else {
                value = [data]
                localStorage.setItem('todo', JSON.stringify(value))
            }
            disp();

        } else {
            alert('Enter To Do List On the Text Box')
        }
    }
    function del() {
        delval = todotext.value
        if (delval) {
            let dta = JSON.parse(localStorage.getItem('todo'))
            dta.splice(delval - 1, 1)
            localStorage.setItem('todo', JSON.stringify(dta))
            disp();
        } else {
            alert('To Delete enter the number of the list')
        }
    }

</script>

</html>
